<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header {
            /* border: 1px solid red; */
            height: 100px;
            position: relative;
        }

        #header .logo {
            background-image: url('https://images01.nicepage.com/c461c07a441a5d220e8feb1a/f1d806cfa0e8530aa7e0f17c/3d1cb46b-c73f-44c9-a49f-f830531c72dd.png');
            width: 64px;
            height: 32px;
            background-size: cover;
            position: absolute;
            top: 20px;
            left: 50px;
        }

        #main {
            /* border: 1px solid red; */
            height: 900px;
            position: relative;
        }

        .bac {
            /* border: 1px solid yellowgreen; */
            width: 331px;
            height: 840px;
            background-color: #e4d2c0;
            position: absolute;
            left: calc(50% - (331px/2));
            z-index: -1;
        }

        .box1{
            /* border: 1px solid skyblue; */
            width: 49%;
            height: 900px;
            /* display: inline-block; */
            z-index: 2;
            float: left;
        }
        .box2{
            /* border: 1px solid skyblue; */
            width: 49%;
            height: 900px;
            /* display: inline-block; */
            vertical-align: top;
            float: right;
            z-index: 2;
        }

        .family {
            /* border: 1px solid purple; */
            width: 555px;
            height: 470px;
            margin-top: 70px;
            background-image: url('https://images01.nicepage.com/c461c07a441a5d220e8feb1a/4583c5e5778759d5bf354095/dfggdf-min.jpg');
            background-size: cover;
            background-position: center;
            z-index: 2;
            float: right;
        }
        
        .reader {
            /* border: 1px solid green; */
            width: 262px;
            height: 220px;
            margin-top: 5%;
            background-image: url('https://images01.nicepage.com/c461c07a441a5d220e8feb1a/ea6de3a355c35c3fb5e2e8fb/gfgg.jpg');
            background-size: cover;
            background-position: center;
            z-index: 2;
            float: right;
        }
        
        .book {
            /* border: 1px solid blue; */
            width: 262px;
            height: 220px;
            margin-top: 70px;
            background-image: url('https://images01.nicepage.com/c461c07a441a5d220e8feb1a/fe2b4f4f73b2545cb746601b/spirituality-religion-hands-folded-prayer-holy-bible-church-concept-faith_1150-148781.jpg');
            background-size: cover;
            background-position: center;
            z-index: 2;
            float: left;
        }
        
        .title {
            /* border: 1px solid black; */
            color: white;
            background-color: #292d33;
            width: 555px;
            height: 470px;
            margin-top: 5%;
            padding: 20px 40px;
            z-index: 2;
            float: left;
            box-sizing: border-box;
        }
        .article {
            font-size: 3rem;
            font-weight: 300;
            line-height: 100%;
            margin-top: 30px;
            text-align: left;
        }
        .imge {
            font-size: 1.25rem;
            font-weight: 100;
            line-height: 110%;
        }
        .pik {
            color: white;
        }
    </style>
</head>

<body>
    <div id="header">
        <div class="logo"></div>
        <div class="menu"></div>
    </div>
    <div id="main">
        <div class="bac"></div>
        <div class="box1">
            <div class="family"></div>
            <div class="reader"></div>
        </div>
        <div class="box2">
            <div class="book"></div>
            <div class="title">
                <p class="article">We believe a community of diversity and acceptance starts in a safe and inclusive
                    place
                    of worship.</p>
                <p class="imge">images from <a href="https://naver.com" class="pik">Freepik</a></p>
            </div>
        </div>
    </div>
</body>

</html>
