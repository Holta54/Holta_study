<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid green;
            height: 300px;

            display: flex;
            /* display: inline-flex; */

            /* main축의 기본 값 : 왼쪽에서 오른쪽 */
            /* flex-direction: row; */
            /* 오른쪽에서 왼쪽으로 */
            /* flex-direction: row-reverse; */
            /* main축이 수직방향이 됨 : 위에서 아래로 */
            /* flex-direction: column; */
            /* 아래에서 위로 */
            /* flex-direction: column-reverse; */

            /* 기본값, 한 줄에 모든 item을 표시하려 노력함 */
            /* flex-wrap: nowrap; */
            /* 넘치는 경우 다음 줄로, inline-block처럼 동작 */
            /* cross축 start에서 end로 */
            /* flex-wrap: wrap; */
            /* cross축 end에서 start로 */
            /* flex-wrap: wrap-reverse; */

            /* 기본 값, main축의 start 방향으로 정렬 */
            /* justify-content: flex-start; */
            /* main축의 end 방향으로 정렬 */
            /* justify-content: flex-end; */
            /* main축의 가운데 정렬 */
            /* justify-content: center; */
            /* 남은 공간을 사이사이에 균등하게 배치 */
            /* justify-content: space-between; */
            /* item의 양쪽에 동일한 공간 배치 */
            /* justify-content: space-around; */
            /* 모든 공간을 균등하게 배치 */
            /* justify-content: space-evenly; */

            /* 한 줄에 대한 cross축에 해당 */
            /* flex-wrap: wrap; */
            /* 기본 값, 부모 크기 만큼 cross축 방향으로 쭉 늘림 */
            /* align-items: stretch; */
            /* cross축 start 방향으로 */
            /* align-items: flex-start; */
            /* cross축 end 방향으로 */
            /* align-items: flex-end; */
            /* cross축 가운데로 */
            /* align-items: center; */

            /* 여러 줄에 대한 cross축에 해당 */
            /* flex-wrap: wrap; */
            /* 기본 값, 각 줄의 높이를 꽉 채운 상태 */
            /* align-content: stretch; */
            /* cross축 기준 시작, 끝, 중간 */
            /* align-content: flex-start; */
            /* align-content: flex-end; */
            /* align-content: center; */
            /* align-content: space-between; */
            /* align-content: space-around; */
            /* align-content: space-evenly; */
        }
        .container .item {
            border: 1px solid red;
            background-color: brown;
            color: white;

            /* width: 150px; */
            width: 100px;
            /* flex-basis: 100px; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="align-self: center;">1</div>
        <div class="item" style="order: 1;">2</div>
        <div class="item" style="order: -1;">3</div>
        <div class="item" style="flex-grow: 1; flex-shrink: 40;">4</div>
        <div class="item" style="flex-grow: 3; flex-shrink: 20;">5</div>
    </div>
</body>
</html>
