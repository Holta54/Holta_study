<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            pixel : 해당 디스플레이의 절대적인 크기
        */
        #pixel .box1 {
            /* 배경색 바꾸기, 상속안됨 */
            background-color: rgb(255, 0,0);

            /* 폰트 색, 자식한테 상속된다 */
            /* color: #00ff00; */
            color: #0f0; /* 축약형 */ 

            /* 폰트 크기 상속 (폰트 기본 사이즈: 16px) */
            font-size : 16px;
        }

        #pixel .box1 .box2 {
            background-color: rgb(0, 0, 255, .4); /* (r,g,b,alpha(투명도)) */

            color: #0000ffdf;

            font-size: 32px;
        }

        #pixel .box3 {
            font-size: 16px;
        }

        #percent .box1 {
            font-size: 150%;
        }

        #percent .box1 .box2 {
            font-size: 150%;
        }

        #percent .box1 .box2 .box3 {
            font-size: 150%;
        }

        #em .box1 {
            font-size: 1.5em;
        }

        #em .box1 .box2 {
            font-size: 1.5em;
        }

        /* root em */
        #em .box1 .box2 .box3 {
            font-size: 1rem;
        }

        /* [id^=v] */
        #v1, #v2, #v3, #v4 {
            border: 1px solid green;
            margin: 10px; /* margin: 여백 */
        }

        /* viewport(화면)의 height(높이)를 1/100로 쪼갠 크기 단위 */
        #v1 {
            /* height: 20px; */
            /* vh: 화면의 1/100 크기 */
            height: 100vh;
        }
        
        /* viewport(화면)의 width(너비)를 1/100로 쪼갠 크기 단위 */
        #v2 {
            height: 20px;
            width: 50vw;
        }

        /* 화면의 너비와 높이 중에서 작은 값을 1/100로 쪼갠 크기 단위 */
        #v3 {
            height: 100vmin
        }

        /* 화면의 너비와 높이 중에서 큰 값을 1/100로 쪼갠 크기 단위 */
        #v4 {
            height: 100vmax
        }
    </style>
</head>
<body>
    기본글씨 abc Wi 123
    <br>
    <div id="pixel">
        <div class="box1">
            box1
            <div class="box2">
                box2
                <div class="box3">
                    box3
                </div>
            </div>
        </div>
    </div>
    <div id="percent">
        <div class="box1">
            box1 - 150%
            <div class="box2">
                box2 - 150%
                <div class="box3">
                    box3 - 150%
                </div>
            </div>
        </div>
    </div>
    <div id="em">
        <div class="box1">
            box1 - 1.5em (em: 배율)
            <div class="box2">
                box2 - 1.5em
                <div class="box3">
                    box3 - 1rem (rem: 원본에 배율 적용)
                </div>
            </div>
        </div>
    </div>

    <div id="v1"></div>
    <div id="v2"></div>
    <div id="v3"></div>
    <div id="v4"></div>
</body>

</html>
