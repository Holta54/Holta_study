<!DOCTYPE html> <!--!+enter: html 뼈대 만드는 단축키-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>아이템1</li>
        <li>
            아이템2
        </li>
    </ul>

    <ol> <!--alt+shift+f: 자동정렬-->
        <li>아이템1</li>
        <li>
            아이템2
        </li>
    </ol>

    <ol type="A">
        <li>아이템1</li>
        <li>
            아이템2
        </li>
    </ol>

    <ul>
        <li>아이템1</li>
        <li>
            아이템2
            <ul>
                <li>아이템2-1</li>
                <li>
                    아이템2-2
                </li>
            </ul>
        </li>
    </ul>

    <dl>
        <dt>dl 태그</dt>
        <dd>용어와 설명을 적는 구조</dd>
    </dl>
</body>

</html>
